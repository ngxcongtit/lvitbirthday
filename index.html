<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      padding-top: 20px;
    }
    img {
      max-width: 250px;
      border-radius: 50%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.3em;
      max-width: 600px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      margin: 20px;
    }
    button {
      margin-top: 1em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    .hidden-message {
      display: none;
      margin-top: 1em;
      font-size: 1.2em;
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Foto von euch beiden -->
  <img src="dein-foto.jpg" alt="Wir beide" />

  <div class="card">
    <h1>🎉 Happy Birthday, meine Liebe! 🎂</h1>
    <p>
      Heute dreht sich alles nur um dich.  
      Ich wünsche dir Glück, Liebe, Gesundheit und dass alle deine Wünsche wahr werden. 💖
    </p>
    <button onclick="showMessage()">Klick mich 🎁</button>
    <div class="hidden-message" id="hiddenMessage">
      💕 Du bist das Beste, was mir je passiert ist. Ich liebe dich! 💕
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("hiddenMessage").style.display = "block";
    }
  </script>
</body>
</html>
