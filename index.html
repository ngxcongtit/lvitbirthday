<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url("https://raw.githubusercontent.com/ngxcongtit/lvitbirthday/refs/heads/main/hintergrund.JPG") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 20px;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    .hidden-message {
      display: none;
      margin-top: 1em;
      font-size: 1.2em;
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🎉 Happy Birthday, meine Liebe! 🎂</h1>
    <p>
      Heute dreht sich alles nur um dich.  
      Ich wünsche dir Glück, Liebe, Gesundheit und dass alle deine Wünsche wahr werden. 💖
    </p>
    <button onclick="showMessage()">Klick mich 🎁</button>
    <div class="hidden-message" id="hiddenMessage">
      💕 Du bist das Beste, was mir je passiert ist. Ich liebe dich! 💕
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("hiddenMessage").style.display = "block";
    }
  </script>
</body>
</html>
